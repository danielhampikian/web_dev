<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- load style.css after bootstrap to override bootstrap css -->
	  <link rel="stylesheet" href="style.css" type="text/css">


    <title>Mathematical Art</title>
  </head>
<body>

<div class="text-center">
<div class="jumbotron">
		<h1 class="display-4">Create Mathematical Art!</h1>
		<p class="lead">Create previews of your work and download the latest preview as a png.</p>
		  <hr class="my-4">
		  <p>Delete a shape by double clicking on it or bring it to the forefront by single clicking.</p>
</div>

  <div class="container-fluid" id="art"></div>

    <div class="text-center">
  	  <div class="btn-group" role="group">
		      <button type="button" class="btn btn-secondary" id="addS">Add Square</button>
			    <button type="button" class="btn btn-secondary" id="addC">Add Circle</button>
          <button type="button" class="btn btn-secondary" id="addT">Add Triangle</button>
          <button type="button" class="btn btn-secondary" id="clear">Clear Shapes</button>
          <button type="button" class="btn btn-secondary" id="start">Start Timed Art</button>
          <button type="button" class="btn btn-secondary" id="stop">Stop Timed Art</button>
		  <button type="button" class="btn btn-secondary" id="startAnim">Start Animation</button>
          <button type="button" class="btn btn-secondary" id="stopAnim">Stop Animation</button>
          <div id="timer"></div>
    </div>
    
    <div class="text-center">
        <input id="prevImg" type="button" value="Preview" />
        <br />
        <button type="button" class="btn btn-warning">
        <a  id="convImg" href="#">Download Last Preview</a>
        </button>
        <br />
        <h3>Previews :</h3>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="html2canvas.js"></script>
<script src="art.js" type="text/javascript"> </script>
<!-- end html content holder -->
</body>
</html>
